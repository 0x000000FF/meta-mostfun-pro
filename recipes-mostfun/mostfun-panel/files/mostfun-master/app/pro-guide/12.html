mostfunPro目前支持的语言有中文和英文

对mostfunPro语言设置，需要先进入mostfun panel, 在panel的操作界面进行设置。

进入mostfun pannel参考链接：<a href="http://mostfun.cn/mostfun-panel/"></a>
<br><br>
<img src="/static/app/images/help/12-1.png" width="1024" height="512" /><br><br>
在菜单栏中找到“设置”-“language”    选择需要的语言类型，点击保存
<br><br>
<img src="/static/app/images/help/12-2.png" width="1024" height="156" />
<br><br>
设置语言后，web端panel显示的语言会立即切换成对应的语言，mostfun Pro3D打印机需要重启电源后语言设置才能生效。
